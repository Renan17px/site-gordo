<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de informações</title>
    <link rel="stylesheet" href="formulario,.css">
</head>
<body>
    <h1>Envie suas informações!</h1>
    <form>
        <label>Nome:</label><input type="text">
        <label>E-Mail:</label><input type="email"><br><br>
        <label>Celular:</label><input type="number">
        <label>Qual o seu genero?</label>
        <select name="genero">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="pessoas nao">Seres não normais</option>
        </select><br><br>
        <label>País de residência:</label>
        <select name="country">
            <option value="selecione">Selecione um país</option>
            <option value="brasil">Brasil</option>
            <option value="estados unidos">Estados Unidos</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="uruguai">Uruguai</option>
            <option value="paraguai">Paraguai</option>
            <option value="bolivia">Bolívia</option>
            <option value="chile">Chile</option>
            <option value="peru">Peru</option>
            <option value="suriname">Suriname</option>
            <option value="equador">Equador</option>
            <option value="canada">Canadá</option>
            <option value="portugal">Portugal</option>
            <option value="espanha">Espanha</option>
            <option value="franca">França</option>
            <option value="inglaterra">Inglaterra</option>
            <option value="suica">Suíça</option>
            <option value="italia">Itália</option>
            <option value="alemanha">Alemanha</option>
            <option value="lienchestein">Lienchestein</option>
            <option value="vaticano">Vaticano</option>
            <option value="dinamarca">Dinamarca</option>
            <option value="groelandia">Groelândia</option>
            <option value="polonia">Polônia</option>
            <option value="grecia">Grécia</option>
            <option value="bielorussia">Bielorussia</option>
            <option value="russia">Rússia</option>
            <option value="tchecoeslovaquia">Tchecoeslováquia</option>
            <option value="eslovaquia">Eslováquia</option>
            <option value="noruega">Noruéga</option>
            <option value="suecia">Suécia</option>
            <option value="finlandia">Finlândia</option>
            <option value="turquia">Turquia</option>
            <option value="japao">Japão</option>
            <option value="china">China (ditatorial)</option>
            <option value="hong kong">Hong Kong</option>
            <option value="coreia do sul">Coreia do Sul</option>
            <option value="singapura">Singapura</option>
            <option value="nepal">Nepal</option>
            <option value="india">Índia</option>
            <option value="filipinas">Filipinas</option>
            <option value="madagascar">Madagascar</option>
            <option value="australia">Austrália</option>
            <option value="nova zelandia">Nova Zelândia</option>
            <option value="antartica">Antártica</option>
            <option value="africa">África</option>
        </select><br><br>
        <label>Mande uma mensagem (de preferência com suas informações):</label>
        <textarea name="message"></textarea>
        <br><br>
        <div class="botao-container">
            <button type="submit">Enviar</button>
          </div>
    </form>
    <br>
    <div class="container">
        <img src="https://images.uncyc.org/pt/5/50/Gato_de_Botas_poster.png" alt="gato de bosta" height="520" class="gatodebosta">
    </div>

</body>
</html>
